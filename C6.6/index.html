<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>ะก6.6</title>
</head>
<body>
  <div class="window">
    <h1>My chat</h1>
    <div class="form">
      <input class="form-input input" type="text" name="text" placeholder="Enter a message">
      <button class="form-btn btn-message">Send</button>
      <button class="form-btn geolocation btn-geolocation">Geolocation</button>
    </div>
    <div class="chat">

      <div class="server-messages">Delete messages</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
